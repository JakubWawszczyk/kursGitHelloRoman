<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type='text'],
      input[type='email'],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type='submit'] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="fullname">fullName:</label>
      <input type="text" id="fullname" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" required /><br />

      <label for="message">Message:</label>
      <textarea id="message" required></textarea><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById('contactForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          var name = document.getElementById('name').value;
          var email = document.getElementById('email').value;
          var message = document.getElementById('message').value;

          if (!name || !email || !message) {
            document.getElementById('error').textContent =
              'Please fill in all fields.';
            return;
          }

          // You can replace this with your own logic to send the form data to your server.
          // For example, you could use the Fetch API to send a POST request to your server.
          fetch('/submit-contact-form', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: name,
              email: email,
              message: message,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById('error').textContent =
                  'Thank you for contacting us!';
              } else {
                document.getElementById('error').textContent =
                  'An error occurred. Please try again later.';
              }
            })
            .catch((error) => {
              document.getElementById('error').textContent =
                'An error occurred. Please try again later.';
            });
        });
    </script>

    <div id="error" class="error"></div>
  </body>
</html>
